<html>
  <head>
    <title>Shopping Card</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="totale"><p id="totalp">totale : $0</p></div>

      <div class="row">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img
          src="https://gentwith.com/wp-content/uploads/2018/12/Slim-Fit-Vest-Blue-1-800x1000.jpeg"
        />
        <p><span>Veste</span></p>
        <i class="fas fa-plus-square add" id="azz"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">100</span></p>
      </div>

      <div class="row">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-heart"></i>
        <img
          src="https://www.my-origines.com/media/catalog/product/cache/936da3047b0b34c128155488d5584924/0/6/0671858025_2.jpg"
        />
        <p>
          <span
            >Parfum</span
          >
        </p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">290</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img
          src="https://m.media-amazon.com/images/I/91NIn9qP-rL._AC_UX679_.jpg"
        />
        <p><span>Montre</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">249</span></p>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
